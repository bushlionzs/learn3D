AIPARAM0=1000 ;!!!-1非主动攻击， 其他数值无效，即扫描敌人的时间不可以进行配置
AIPARAM1=-1		;随机移动的时间间隔，如果是-1，则不会随机移动
AIPARAM2=0		;不能被攻击（无敌）
AIPARAM3=0		;离开出生地的距离大于此值时，放弃追赶敌人
AIPARAM4=21000		;扫描敌人的最大距离
AIPARAM5=8000		;扫描队友的最大距离
AIPARAM6=2000 ;!!!该项配置已经失效如果当前的移动目标和敌人的位置之间的距离大于此数值,则需要重新设定移动目标
AIPARAM7=0 		;是否可以回到原始状态，比如回血，清除buff
AIPARAM8=1		;是否会还击

